<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Fusion</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&family=Kanit:wght@600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link rel="stylesheet" href="./assests/style.css" />
  </head>

  <body>
    <!-- Navigation -->
    <div class="wrap">
    <nav class="navbar" role="navigation" aria-label="main navigation">
      <div class="navbar-brand">
        <a class="navbar-item" href="./index.html">
          <span class="icon-text">
            <span class="icon">
              <i class="fas fa-home"></i>
            </span>
            <span>Movie Fusion</span>
          </span>
        </a>
        <a class="navbar-burger" data-target="navbarLinks">
          <span></span>
          <span></span>
          <span></span>
        </a>
      </div>

      <div id="navbarLinks" class="navbar-menu">
        <div class="navbar-end is-active">
          <a class="navbar-item" href="./favpage.html">
            <span class="icon-text">
              <span class="icon">
                <i class="fas fa-star"></i>
              </span>
              <span>Favorites</span>
            </span>
          </a>

          <a class="navbar-item" href="./index.html">
            <span class="icon-text">
              <span class="icon">
                <i class="fas fa-search"></i>
              </span>
              <span>Search</span>
            </span>
          </a>

          
        </div>
      </div>
    </nav>

    <main>
      <!-- Logo and search bar -->
      <canvas id="canvas1"></canvas>
      <div class="title column is-full mt-5" id="Logo">Movie Fusion</div>
      <div class="container" id="main-title">
        
        <div class="multi-line columns has-text-centered is-mobile">
          <div class="column is-full mb-2 has-text-centered" id="sub-logo">
            <P>Selections for everyone.</P>
          </div>
          
          <form id="searchBar" class="search-bar">
            <label class="label" for="search"></label>
            <input
              name="search"
              id="search"
              type="text"
              class="input is-rounded is-black"
              placeholder="Search for your movie"
              autofocus
            />
            <button type="submit" class="button is-normal"id="searchBtn">
              <span class="icon">
                <i class="fas fa-search"></i>
              </span>
            </button>
          </form>
          
        </div>
      </div>

      <!-- Container for search results -->
      <div class="section">
        <div
          class="column is-full title has-text-centered"
          id="search-display"
        ></div>
        <div
          id="multi-container"
          class="columns is-multiline is-flex is-justify-content-space-around"
        ></div>
      </div>

      <section>
        <div class=" subtitle column is-full title has-text-centered">Top 5 Most Popular Movies</div>
        
          <div class="mt-0 mb-3 columns is-multiline is-flex is-justify-content-space-around" id="poster"></div>
       
      </section>
    </main>

    <footer id="footer">
      <div class="content has-text-centered">
        <p>
          <strong>Movie Fusion</strong> <a href="./film-data.html">Film data</a> by
          <a href="https://www.themoviedb.org/" target="_blank" rel="noopener noreferrer">TMDb</a>.
        </p>
      </div>
    </footer>
    <script src="./assests/display.js"></script>
    <script src="./assests/script.js"></script>
  </div>
  </body>
</html>
