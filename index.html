<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Fusion</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="./assests/style.css">
</head>


<body>
<!-- Navigation -->
  <nav class="navbar" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
      <a class="navbar-item" href="./index.html">
        <span class="icon-text">
          <span class="icon">
            <i class="fas fa-home"></i>
          </span>
          <span>Movie Fusion</span>
        </span>
      </a>
    </div>

    <div id="navbarBasicExample" class="navbar-menu">
      <div class="navbar-end">
        <a class="navbar-item">
          <span class="icon-text">
            <span class="icon">
              <i class="fas fa-star"></i>
            </span>
            <span>Favorites</span>
          </span>
        </a>

        <a class="navbar-item">
          <span class="icon-text">
            <span class="icon">
              <i class="fas fa-search"></i>
            </span>
            <span>Search</span>
          </span>
        </a>
      </div>

    </div>
  </nav>

  <main>
    <div>
      <h1 id="Logo">
        Movie Fusion
      </h1>
  
      <div id="searchBar" class="search-bar">
        <input name="search" id="search" type="text" class="input is-rounded is-black" placeholder="Search for your movie"/>
        <button type="submit" class="button is-normal">
          <span class="icon">
            <i class="fas fa-search"></i>
          </span>
        </button>
      </div>
  
      <div>
        <h2 class="subtitle">Showing Movies for: <span id="multi-search-term"></span></h2>
        <div id="multi-container" class="list-group"></div>
      </div>
    </div>
  
</main>

<script src="./assests/script.js"></script>

        
</body>
</html>
