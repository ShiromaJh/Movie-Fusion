<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MovieFusion - Movie</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css"
    />
    <link rel="stylesheet" href="assests/style.css" />
  </head>
  <body>
    <header></header>
    <main class="columns">
      <div class="column is-full">
        <button class="button is-info">Add to Watch List</button>
      </div>
      <div class="column is-one-third poster">img</div>
      <div class="column is-two-thirds">
        <div class="columns">
          <div class="column title">title</div>
          <div class="column year">year</div>
          <div class="column rating">rating</div>
          <div class="column length">length</div>
          <div class="column description">description</div>
        </div>
      </div>
      <div class="column"><h2>Places to Watch</h2></div>
      <div class="columns sources"></div>
      <div class="column"><h2>Cast</h2></div>
      <div class="columns cast"></div>
    </main>
    <script src="assests/script.js"></script>
  </body>
</html>
