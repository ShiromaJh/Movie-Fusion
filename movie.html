<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MovieFusion - Movie</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css"
    />
    <link rel="stylesheet" href="assests/style.css" />
  </head>
  <body>
    <header>Movie/TV Title</header>
    <main >
      <div class="container">
      <div class="columns">
        <div class="column is-full">
          <button class="button is-info" id = "favorite">Add to Watch List</button>
        </div>
      </div>
      <div class="columns">
        <div class="column is-one-third" id="poster"></div>
        <div class="column is-two-thirds" id="movie-info"> 
      </div>
    </div>
    <section class="section">
      <div class="columns is-multiline">
        <div class="column is-full title"><h2>Places to Watch</h2></div>
        <div class="columns is-mobile" id="sources"></div>
      </div>
    </section>
    <section class="section">
      <div class="columns is-multiline" id = "cast">
        <div class="column is-full title"><h2>Cast</h2></div>
      </div>
    </section>
    </main>
    <script src="assests/movie-page.js"></script>
  </body>
</html>
