<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MovieFusion - Movie</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="assests/style.css" />
  </head>
  <body>
    <!-- Navigation -->
  <nav class="navbar" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
      <a class="navbar-item" href="./index.html">
        <span class="icon-text">
          <span class="icon">
            <i class="fas fa-home"></i>
          </span>
          <span>Movie Fusion</span>
        </span>
      </a>
    </div>

    <div id="navbarBasicExample" class="navbar-menu">
      <div class="navbar-end">
        <a class="navbar-item">
          <span class="icon-text">
            <span class="icon">
              <i class="fas fa-star"></i>
            </span>
            <span>Favorites</span>
          </span>
        </a>

        <a class="navbar-item">
          <span class="icon-text">
            <span class="icon">
              <i class="fas fa-search"></i>
            </span>
            <span>Search</span>
          </span>
        </a>
      </div>

    </div>
  </nav>
    <main >
      <div class="container pt-3">
      <div class="columns">
        <div class="column is-full">
          <button class="button" id = "favorite">Add to Watch List</button>
        </div>
      </div>
      <div class="columns">
        <div class="column is-one-third is-offset-one-third-mobile" id="poster"></div>
        <div class="column is-two-thirds has-text-centered-mobile" id="movie-info"> 
      </div>
    </div>
    <section class="section">
      <div class="columns is-multiline">
        <div class="column is-full title has-text-centered-mobile"><h2>Places to Watch</h2></div>
        <div class="columns is-mobile is-multiline has-text-centered-mobile" id="sources"></div>
      </div>
    </section>
    <section class="section">
      <div class="columns is-multiline is-mobile is-variable is-flex is-justify-content-space-around" id = "cast">
        <div class="column is-full title has-text-centered-mobile"><h2>Cast</h2></div>
      </div>
    </section>
    </main>
    <script src="assests/display.js"></script>
    <script src="assests/movie-page.js"></script>
  </body>
</html>
